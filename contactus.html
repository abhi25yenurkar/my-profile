<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Contact us</h1>

    <form>
      <table>
        <tbody>
          <tr>
            <td>
              <b><label>Full Name:</label></b>
            </td>
            <td>
              <input
                type="text"
                placeholder="max character length=40"
                maxlength="40"
              />
            </td>
          </tr>

          <tr>
            <td>
              <b><label>Mobile No:</label></b>
            </td>
            <td><input type="tel" /></td>
          </tr>

          <tr>
            <td>
              <b><label>Email:</label></b>
            </td>
            <td><input type="email" placeholder="abc@gmail.com" /></td>
          </tr>

          <tr>
            <td>
              <b><label>Enquiry:</label></b>
            </td>
            <td><textarea cols="50" rows="7"></textarea></td>
          </tr>

          <tr>
            <td>
              <button type="submit"><b>submit</b></button>
            </td>
            <td>
              <button type="clear"><b>Clear</b></button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
